<div class="container-fluid">
  <h4>Sign up here</h4>
  <div class="row">
  
  <div class="col-10 col-dark">
  
  <div class="form-group-row">
  <label class="col-3 col-form-label"> First Name: </label>
    <input class="col-4" [(ngModel)] ="user.firstName" />
  </div>
  
  <div class="form-group-row">
  <label  class="col-3 col-form-label"> LastName: </label>
    <input class="col-4" [(ngModel)] ="user.lastName" />
  </div>
  
  <div class="form-group-row">
  <label class="col-3 col-form-label"> Password: </label>
    <input type="password" class="col-4" [(ngModel)] ="user.password" />
  </div>
  
  <div class="form-group-row">
    <label class="col-3">Address:</label>
    <input class="col-7" [(ngModel)] ="user.address" />
  </div>

  <div class="form-group-row">
    <label class="col-3">Phone Number:</label>
    <input class="col-4" [(ngModel)] ="user.phoneNumber" />
  </div>

  <div class="form-group-row">
    <label class="col-3">Email Id:</label>
    <input class="col-5" [(ngModel)] ="user.emailId" />
  </div>
  
  
  <div class="form-group-row">
  <button type="submit" class="btn btn-primary col-2" (click) = "addUser()" >Save</button>
  </div>
  
  
  </div>
  
  </div>
  </div>
