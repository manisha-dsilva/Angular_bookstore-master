<div class="container-fluid">
<h4>Login Here</h4>
<div class="row">

<div class="col-6 col-dark">
<div class="form-group-row">
<label class="col-3 col-form-label"> userId: </label>
  <input class="col-4" [(ngModel)] ="user.userId" />
</div>

<div class="form-group-row">
<label  class="col-3 col-form-label"> password: </label>
  <input type="password" class="col-4" [(ngModel)] ="user.password" />
</div>

<div class="form-group-row">
<button type="submit" class="btn btn-primary col-2" (click) = "signin()" >Save</button>
</div>

</div>

</div>
</div>
