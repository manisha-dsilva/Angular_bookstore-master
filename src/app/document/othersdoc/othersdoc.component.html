<div class="container">
  <table>
    <td>
      <a class="btn btn-primary" routerLink="/adddoc" (click)="addDocument()">Add new document</a>
    </td>
    <td >
      <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search for Document" aria-label="Search" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary"  (click)="searchDocument()" type="button" id="button-addon2">Submit</button>
        </div>
      </div>
    </td>
  </table>
</div>
    <div class="container">
    
    <div class = "row">
    <div class="col-6">
      <h4>Other Documents</h4> 
    </div>
      <table class="table table-border table-dark">
        <tr>
          <th>
            Document Name
          </th>
          <th scope="col-3">
            Link
          </th>
        </tr>
    
        <tr *ngFor="let document of documents | paginate: { itemsPerPage: count, currentPage: p }" (click) = onSelect(document)>
          <td>{{document.documentName}}</td>
          <td><a href="{{document.link}}">Click Here</a></td>
          <td> <button type="submit" class="btn btn-primary btn-sm" (click) = "deleteDocument(document)" >Delete</button></td>
        </tr>
      </table>
    </div>

    <!--Including the pagination control.-->
<div class="text-right">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
</div>
