<div class="container"  *ngIf="showMsg">
      <p class="alert alert-success">
          <strong>Book Added successfully!</strong>
      </p>
  </div>

<div class="container">
  <h4>Add New Book</h4>
  <div class="row">
  
  <div class="col-8 col-dark">
  <div class="form-group-row">
  <label class="col-3 col-form-label"> Book Name: </label>
    <input class="col-4" [(ngModel)] ="book.bookName" required/>
  </div>

  <div class="form-group-row">
      <label  class="col-3 col-form-label"> Author: </label>
        <input  class="col-4" [(ngModel)] ="book.author" required/>
      </div>

      <div class="form-group-row">
          <label  class="col-3 col-form-label">Reference Link</label>
          <input  class="col-7" [(ngModel)] ="book.link" required/>
          </div>

        <div class="form-group-row">
          <label  class="col-3 col-form-label">Type</label>
          <select class="col-4" [(ngModel)] ="book.categoryName">
            <option disabled>Select Type</option>
            <option>Jenkins</option>
            <option>Devops</option>
            <option>Aws</option>
            <option>Linux</option>
            <option>Scripting</option>
            <option>Java</option>
            <option>Maven</option>
            <option>Others</option>
          </select>
        </div>       
  
  <div class="form-group-row">
  <button type="submit" class="btn btn-primary col-2" (click) = "addBook()" >Save</button>
  </div>
  
  </div>
  
  </div>
  </div>
